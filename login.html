<html>
<titleLogin Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">

  <body>

    <div class="login-container">
      <div class="modal-content" style="max-width:600px">

        <div class="center">
          <br>
          <img src="img/avatar.png" alt="Avatar" style="width:30%" class="login-avatar">
        </div>

        <form class="login-form-container">
          <div class="login-section">
            <label>
              <b>Username</b>
            </label>
            <input id="login-username" class="input border margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
            <label>
              <b>Password</b>
            </label>
            <input id="login-password" class="input border margin-bottom" type="text" placeholder="Enter Password" name="psw" required>
            <button id="submin-button" class="button" type="submit">Login</button>
            <input id="login-remember" class="check margin-top" type="checkbox" checked="checked"> Remember me
          </div>
        </form>

        <div class="container border-top padding-16 light-grey">
          <span class="right padding hide-small">Forgot
            <a href="#">password?</a>
          </span>
        </div>

      </div>
    </div>

  </body>

</html>
